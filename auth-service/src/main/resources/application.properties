# ========================================
# SERVER CONFIGURATION
# ========================================
# Random port (microservice pattern)
server.port=0
spring.application.name=auth-service

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=${DB_AUTH_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=${JWT_SECRET}

# ========================================
# COOKIE CONFIGURATION
# ========================================
jwt.refresh.cookie.name=refresh_token
jwt.refresh.cookie.max-age=604800

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.sims.authservice=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.cloud.netflix.eureka=INFO