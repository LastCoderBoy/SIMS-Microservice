version: '3.9'

services:
  # ========================================
  # MySQL Database
  # ========================================
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"  # Map to 3307 to avoid conflict with local MySQL
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - sims-network
    healthcheck:
      test:  ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval:  10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # Eureka Server
  # ========================================
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: eureka-server
    hostname: eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    networks:
      - sims-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # Auth Service
  # ========================================
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    hostname: auth-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=auth-service
      - DB_AUTH_URL=${DB_AUTH_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_URL}
      - EUREKA_INSTANCE_HOSTNAME=auth-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
    depends_on:
      mysql-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - sims-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # ========================================
  # Core Service
  # ========================================
  sims-core-service:
    build:
      context: .
      dockerfile: sims-core-service/Dockerfile
    container_name: sims-core-service
    hostname: sims-core-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=sims-core-service
      - DB_CORE_URL=${DB_CORE_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_URL}
      - EUREKA_INSTANCE_HOSTNAME=sims-core-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ALERT_USERNAME=${MAIL_ALERT_USERNAME}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    depends_on:
      mysql-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - sims-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # ========================================
  # API Gateway
  # ========================================
  api-gateway:
    build:
      context:  .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    hostname:  api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=api-gateway
      - JWT_SECRET=${JWT_SECRET}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_URL}
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - GATE_URL=${GATE_URL}
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition:  service_healthy
      sims-core-service:
        condition: service_healthy
    networks:
      - sims-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

# ========================================
# Volumes
# ========================================
volumes:
  mysql-data:
    driver: local

# ========================================
# Networks
# ========================================
networks:
  sims-network:
    driver: bridge