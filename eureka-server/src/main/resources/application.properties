# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8761
spring.application.name=eureka-server

# ========================================
# EUREKA SERVER CONFIGURATION
# ========================================
# Don't register Eureka server with itself
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Server instance configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# ========================================
# SELF-PRESERVATION MODE
# ========================================
eureka.server.enable-self-preservation=true

# How often to check for expired services (milliseconds)
eureka.server.eviction-interval-timer-in-ms=4000

# How long to wait before removing a service (seconds)
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=10

# ========================================
# DASHBOARD CONFIGURATION
# ========================================
# Enable Eureka dashboard (web UI)
eureka.dashboard.enabled=true

# Dashboard path (default: /)
eureka.dashboard.path=/

# ========================================
# RESPONSE CACHE
# ========================================
# Disable response cache in development for instant updates
eureka.server.response-cache-update-interval-ms=1000
eureka.server.response-cache-auto-expiration-in-seconds=180

# ========================================
# PEER CONFIGURATION (Single instance)
# ========================================
# Since we have only one Eureka server, disable peer sync
eureka.server.enable-replicated-request-compression=false

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always

# Health check details
management.health.diskspace.enabled=true
management.health.eureka.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.sims.eurekaserver=DEBUG

# Reduce Eureka noise in logs
logging.level.com.netflix.eureka.registry=WARN
logging.level.com.netflix.eureka.resources=WARN